<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8' />
    <title>FintechSquad Data Visualization</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.3.2/mapbox-gl.js'></script>
    <link rel="icon" href="style/icon.png">
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.3.2/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" type="text/css" href="styles.css" media="screen" />
    <script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-language/v0.10.1/mapbox-gl-language.js'></script>

    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }

        .map-overlay {
            font: 16px/24px 'Helvetica Neue', Arial, Helvetica, sans-serif;
            position: absolute;
            /* width: 25%;
            top: 0;
            left: 0; */
            padding: 10px;
        }

        .map-overlay .map-overlay-inner {
            background-color: #fff;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.20);
            border-radius: 3px;
            padding: 10px;
            margin-bottom: 10px;
        }

        .map-overlay h2 {
            line-height: 24px;
            display: block;
            margin: 0 0 10px;
        }

        .map-overlay .legend .bar {
            height: 10px;
            width: 100%;
            background: linear-gradient(to right, #66e100, #FCA107, #b61c0b, #950b09);
        }

        .map-overlay input {
            background-color: transparent;
            display: inline-block;
            width: 100%;
            position: relative;
            margin: 0;
            cursor: ew-resize;
        }
        .bottom {
            bottom: 20px;
            width: calc(100% - 20px);
            
            position: absolute;
            /* display: inline-block; */
        }

        #bar-title {
            display: flex;
            justify-content: space-between;
        }

        #bar-title>p {
            margin: 0;
        }
        .slider {
  -webkit-appearance: none;
  width: 100%;
  height: 15px;
  border-radius: 5px;  
  background: #d3d3d3;
  outline: none;
  opacity: 0.7;
  -webkit-transition: .2s;
  transition: opacity .2s;
}

.slider::-webkit-slider-thumb {
  -webkit-appearance: none;
  appearance: none;
  width: 25px;
  height: 25px;
  border-radius: 50%; 
  background: #4CAF50;
  cursor: pointer;
}

.slider::-moz-range-thumb {
  width: 25px;
  height: 25px;
  border-radius: 50%;
  background: #4CAF50;
  cursor: pointer;
}

        
    </style>


</head>

<body>

    <div id='map'></div>

    <div class='map-overlay top'>
        <div class='map-overlay-inner'>
            <h2>Количество наличных в банкомате</h2>
            
        </div>
        <div class='map-overlay-inner'>
            <div id='legend' class='legend'>
                <div class='bar'></div>
                <div id="bar-title">
                    <p>0</p>
                    <p>Наличных в банкомате</p>
                    <p>5.000.000</p>
                </div>

                
            </div>
        
        </div>
    </div>

    <div class="map-overlay bottom">
        <div class="map-overlay-inner">
            <label id='date'> Тут будет дата</label>
            <input id='dateSlider' class="slider" type='range' min='0' max='364' step='1' value='30' />
        </div>
        
    </div>

    <!-- <script src="lib/everpolate.browserified.min.js"></script> -->
    <script type="module">
        import map from './scripts/mapBuilder.js';


    </script>
</body>

</html>
